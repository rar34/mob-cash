<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .font-outfit {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="px-6 font-outfit">
    <main class="flex justify-center">
        <div class="w-[500px] border-2 border-black px-6 min-h-screen bg-white">
            <!-- <div class="mockup-phone-camera"></div> -->
            <div class="pt-12">
                <div>
                    <div class="flex justify-between items-center">
                        <div class="flex items-center">
                            <img class="w-12" src="/assets/Group.png" alt="">
                            <div>
                                <h1 class="text-lg font-bold">$<span>45000</span></h1>
                                <p class="text-[080808] opacity-50">Available Balance</p>
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-neutral btn-outline"><img src="/assets/Frame.png" alt="">
                                logout</button>
                        </div>
                    </div>
                    <hr class="text-gray-300 mt-5 mb-8">
                </div>
            </div>
            <h1 class="text-3xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[16px] font-medium text-[080808] opacity-50 my-4">Enjoy easy and convenient financial services with us. Cashout charge is low and cheap</p>
            <!-- card container -->
             <div class="grid grid-cols-3 gap-4">
                <!-- add money -->
                <div class="flex flex-col items-center border border-[080808] px-3 py-6 hover:cursor-pointer hover:bg-gray-200 rounded-xl">
                    <img class="w-6" src="/assets/wallet1.png" alt="">
                    <p class="text-[080808] opacity-70">Add Money</p>
                </div>
                <!-- Cashout -->
                <div class="flex flex-col items-center border border-[080808] px-3 py-6 hover:cursor-pointer hover:bg-gray-200 rounded-xl">
                    <img class="w-6" src="/assets/wallet1.png" alt="">
                    <p class="text-[080808] opacity-70">Cashout</p>
                </div>
                <!-- Transfer Money -->
                <div class="flex flex-col items-center border border-[080808] px-3 py-6 hover:cursor-pointer hover:bg-gray-200 rounded-xl">
                    <img class="w-6" src="/assets/wallet1.png" alt="">
                    <p class="text-[080808] opacity-70">Transfer Money</p>
                </div>
                <!-- Get Bonus -->
                <div class="flex flex-col items-center border border-[080808] px-3 py-6 hover:cursor-pointer hover:bg-gray-200 rounded-xl">
                    <img class="w-6" src="/assets/wallet1.png" alt="">
                    <p class="text-[080808] opacity-70">Get Bonus</p>
                </div>
                <!-- Pay Bill -->
                <div class="flex flex-col items-center border border-[080808] px-3 py-6 hover:cursor-pointer hover:bg-gray-200 rounded-xl">
                    <img class="w-6" src="/assets/wallet1.png" alt="">
                    <p class="text-[080808] opacity-70">Pay Bill</p>
                </div>
                <!-- Transaction -->
                <div class="flex flex-col items-center border border-[080808] px-3 py-6 hover:cursor-pointer hover:bg-gray-200 rounded-xl">
                    <img class="w-6" src="/assets/wallet1.png" alt="">
                    <p class="text-[080808] opacity-70">Transaction</p>
                </div>
             </div>
        </div>
    </main>
</body>

</html>
