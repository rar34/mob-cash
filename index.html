<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mob cash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone bg-white min-h-[900px] w-[450px]">
            <div class="mockup-phone-camera"></div>
            <div class="hero bg-base-200">
                <div class="hero-content flex-col">
                    <div class="card bg-base-100 w-full shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <label class="label">Mobile number</label>
                                <input type="text" class="input" placeholder="Your mobile number" />
                                <label class="label">Pin</label>
                                <input type="password" class="input" placeholder="4 digit pin" />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button class="btn btn-neutral mt-4">Login</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
