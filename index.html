<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mob cash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone bg-white">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display grid place-content-center">
                <div class="hero bg-base-200">
                <div class="hero-content flex-col">
                    <div class="card bg-base-100 w-full shrink-0 shadow-2xl">
                        <div class="card-body">
                            <form class="">
                                <label class="label">Mobile number</label>
                                <input id="phone-number" type="text" class="input mb-4" placeholder="Your mobile number" required/>
                                <label class="label">Pin</label>
                                <input id="pin-number" type="password" class="input" placeholder="4 digit pin" required />
                                <div><a class="link link-hover">Forgot pin?</a></div>
                                <button id="btn-login" class="btn w-full bg-[#0874F2] text-white mt-4">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
